<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
        }

        h1 { color: #ff4d6d; }
        p { color: #555; }

        .btn-group {
            margin-top: 20px;
            position: relative;
            height: 100px;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        #acceptBtn {
            background-color: #4CAF50;
            color: white;
            position: absolute;
            left: 50px;
        }

        #declineBtn {
            background-color: #ff4d6d;
            color: white;
            position: absolute;
            right: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>I am so sorry! ðŸ¥º</h1>
    <p>Do you forgive me? Please say yes.</p>
    
    <div class="btn-group">
        <button id="acceptBtn">Accept</button>
        <button id="declineBtn" onclick="alert('Yay! I knew you forgive me ðŸ˜†')">Decline</button>
    </div>
</div>

<script>
    const acceptBtn = document.getElementById('acceptBtn');


    acceptBtn.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - acceptBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - acceptBtn.offsetHeight);
        
        acceptBtn.style.left = x + 'px';
        acceptBtn.style.top = y + 'px';
        acceptBtn.style.position = 'fixed';
    });


    acceptBtn.onclick = () => {
        alert("How did you catch me?! Fine, I guess you don't forgive me...");
    };
</script>

</body>
</html>
