<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2026 Romance Report</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ff4d6d;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            border: 2px solid #ff4d6d;
            padding: 30px;
            background: #2a2a2a;
            box-shadow: 10px 10px 0px #ff4d6d;
            max-width: 80%;
        }
        h1 { font-size: 1.5rem; text-transform: uppercase; }
        .btn-group { margin-top: 30px; position: relative; height: 150px; }
        button {
            padding: 15px 25px;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid #ff4d6d;
            background: transparent;
            color: #ff4d6d;
            margin: 10px;
        }
        button:hover { background: #ff4d6d; color: white; }
        #noBtn { position: absolute; transition: 0.1s; }
        #result { display: none; font-size: 1.2rem; color: #00ff00; }
    </style>
</head>
<body>

    <div class="container" id="mainBox">
        <h1>ROMANCE STATUS: FEBRUARY 14</h1>
        <p>Select One of the Option Below</p>
        <p><strong>Do you actually have a Valentine?</strong></p>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="showTruth()">YES, I üòä</button>
            <button id="noBtn" onmouseover="runAway()">NO, SINGLE üò¢</button>
        </div>
    </div>

    <div id="result">
        <h1 style="font-size: 3rem;">‚ùå ERROR: CAP DETECTED</h1>
        <p>Our database shows you are Single üòÇ</p>
        <p>ZAAAAAAAAA üòÇ</p>
        <button onclick="location.reload()">RECALCULATE (IF THIS IS WRONG )</button>
    </div>

    <script>
        function runAway() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showTruth() {
            document.getElementById('mainBox').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.body.style.backgroundColor = "#000";
        }
    </script>

</body>
</html>
