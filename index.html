<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #fff5f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden; /* Keeps hearts inside the screen */
  }
  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    text-align: center;
    border: 2px solid #ffb6c1;
    z-index: 10;
  }
  h1 { color: #ff4d6d; margin-bottom: 10px; }
  p { color: #ff758f; font-weight: bold; }

  /* Button Styling */
  .btn-container {
    margin-top: 25px;
    display: flex;
    gap: 15px;
    justify-content: center;
  }
  button {
    padding: 12px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
    font-weight: bold;
    color: white;
  }
  .love-btn { background: #ff4d6d; }
  .love-btn:hover { background: #ff1a43; transform: scale(1.1); }
  .meow-btn { background: #ffa500; }
  .meow-btn:hover { background: #e69500; transform: scale(1.1); }

  /* Heart Shower Animation */
  .floating-heart {
    position: absolute;
    bottom: -50px;
    color: #ff4d6d;
    font-size: 20px;
    animation: floatUp 3s linear forwards;
  }
  @keyframes floatUp {
    to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
  }

  /* Bouncing Cat Animation */
  #cat-emoji {
    display: none;
    font-size: 50px;
    position: absolute;
    top: 20%;
    animation: bounce 0.5s infinite alternate;
  }
  @keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-30px); }
  }
</style>
</head>
<body>

<div id="cat-emoji">üê±</div>

<div class="card">
  <div style="font-size: 50px;">üéÇ</div>
  <h1>Happy Birthday in Advance my Sweety Maima </h1>
  <p>LOVE YOU SO MUCH MAIMA G</p>
  
  <div class="btn-container">
    <button class="love-btn" onclick="showLove()">SURPRISE</button>
    <button class="meow-btn" onclick="meow()">Meoowwwwwwww </button>
  </div>
</div>

<script>
  // Function for Heart Shower
  function showLove() {
    for (let i = 0; i < 15; i++) {
      setTimeout(() => {
        const heart = document.createElement('div');
        heart.innerHTML = 'MAIMA LOVE YOU ‚ô•Ô∏è';
        heart.className = 'floating-heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
        document.body.appendChild(heart);
        
        // Remove heart from DOM after animation finishes
        setTimeout(() => heart.remove(), 3000);
      }, i * 100);
    }
  }

  // Function for Cat Animation
  function meow() {
    const cat = document.getElementById('cat-emoji');
    cat.style.display = 'block';
    cat.style.left = Math.random() * 80 + '%';
    
    // Hide cat after 3 seconds
    setTimeout(() => {
      cat.style.display = 'none';
    }, 3000);
  }
</script>

</body>
</html>
