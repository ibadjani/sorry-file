<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ayesha!</title>
    
    <style>
    
        body {

            background-image: url(''); 
            background-size: cover; 
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin-top: 100px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.5);
            display: inline-block;
            border: 4px solid #ff4d4d;
            max-width: 80%;
        }

        h1 {
            color: #d63384; 
            font-size: 50px;
            margin-bottom: 10px;
            text-shadow: 2px 2px #ffb3b3;
        }

        p {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

    
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s; 
        }

        button:hover {
            background-color: #cc0000;
            transform: scale(1.1); 
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Happy Birthday Ayesha </h1>
        <p>You are the best sister ever</p>
        <p>STAY HAPPY JUST THE WAY YOU ARE</p>

        <button id="musicBtn" onclick="toggleMusic()">ðŸŽµ Play Birthday Song</button>
    </div>

    <audio id="birthdayAudio" loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        
        var isPlaying = false;
        var audio = document.getElementById("birthdayAudio");
        var btn = document.getElementById("musicBtn");

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                btn.innerText = "ðŸŽµ Play Birthday Song";
                isPlaying = false;
            } else {
                audio.play();
                btn.innerText = "Pause Song";
                isPlaying = true;
            }
        }
    </script>

</body>
</html>
